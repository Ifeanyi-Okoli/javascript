<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Validation Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <style></style>
</head>
<body class="bg-black box-border">
    <header>
        <nav class="bg-gray-300 h-20 w-full flex justify-center items-center">
            <h1 class="text-2xl">Credit Card Validation</h1>
        </nav>
        <div>
            <img src="./assets/cc-removebg-preview.png" alt="ccimage">
        </div>
    </header>

    <section class=" grid grid-cols-2 gap-12 inset-y-2/4 py-40 pl-20 pr-20 justify-center">
        
        <div class="rounded-xl">
            <img src="./assets/ifeanyi.jpeg" alt="image">
        </div>

        <div class="bg-white h-6/12 w-full rounded-xl">
            <div class="bg-gray-300 h-1/4 w-full rounded-t-2xl">
                <h1 class="text-center text-2xl">Credit Card Validation</h1>
            </div>
            <div class="bg-gray-300 h-3/4 w-full rounded-b-2xl">
                <form action="" method="post">
                    <div class="flex flex-col">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" name="cardNumber" id="cardNumber" class="border-2 border-gray-300 rounded-md">
                    </div>
                    <div class="flex flex-col">
                        <label for="cardHolder">Card Holder</label>
                        <input type="text" name="cardHolder" id="cardHolder" class="border-2 border-gray-300 rounded-md">
                    </div>
                    <div class="flex flex-col">
                        <label for="expirationDate">Expiration Date</label>
                        <input type="text" name="expirationDate" id="expirationDate" class="border-2 border-gray-300 rounded-md">
                    </div>
                    <div class="flex flex-col">
                        <label for="securityCode">Security Code</label>
                        <input type="text" name="securityCode" id="securityCode" class="border-2 border-gray-300 rounded-md">
                    </div>
                    <div class="flex flex-col">
                        <label for="amount">Amount</label>
                        <input type="text" name="amount" id="amount" class="border-2 border-gray-300 rounded-md">
                    </div>
                    <div class="flex flex-col">
                        <input type="button" class=" btn btn-primary bg-blue-500 rounded-md" value="check" onclick="checkCC()" id="btn">
                    </div>
                </form>
            </div>
        </div>

        
    </section>

    <div class="w-full text-white">
        <label for="ccValidator" class="">Is it valid?</label>
        <textarea disabled="true" class="w-full" style= "font-size: 25px" id="ccValidator" cols="1" rows="3"></textarea>
    </div>

    <script type="text/javascript" src="./cc_validation.js"></script>
</body>
</html>
